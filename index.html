<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">

<body background="images/my fav (17).jpg">
    <div class="registeration">
        <form>
            <h2>Register Here</h2>
            <br>

            <label for="name">Name</label>
            <br>
            <input class="name" type="text" placeholder="enter your name" id="name">
            <br>
            <br>
            <label for="parentage">Parentage</label>
            <br>
            <input class="name" type="text" placeholder="enter your parentage" id="parentage">
            <br>
            <br>
            <label for="number">Contact Number</label>
            <br>
            <input class="name" type="number" placeholder="enter your contact number" id="number">
            <br>
            <br>
            <LABel>Email:</LABel>
            <br>
            <input class="name" type="email" placeholder="enter your email" name="email" id="email">
            <br>
            <br>
            <label> Gender</label>
            <br>
            <input type="radio" value="male" name="gender" id="1001">
            <span id="1001">Male</span>
            <input type="radio" value="female" name="gender" id="1002">
            <span id="1002">Female</span>
            <br>
            <br>
            <LABEL>Known Languages</LABEL>
            <br>
            <input type="checkbox" value="english" name="language" id="1003">
            <span id="1003">English</span>
            <br>
            <input type="checkbox" value="urdu" name="language" id="1004">
            <span id="1004">Urdu</span>
            <br>
            <input type="checkbox" value="persian" name="language" id="1005">
            <span id="1005">Persian</span>
            <br>
            <br>
            <input class="btn" type="submit" value="submit" id="submit" name="submit">


        </form>
    </div>
    <div class="search-bar">
        <script async src="https://cse.google.com/cse.js?cx=b538bb725407e4b46">
        </script>
        <div class="gcse-search"></div>

</body>
